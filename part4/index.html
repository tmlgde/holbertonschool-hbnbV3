<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Application Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <h1>Available Places</h1>
    
    <section id="filter">
      <label for="price-filter"><strong>Max Price:</strong></label>
      <select id="price-filter">
        <option>All</option>
        <option>$100</option>
        <option>$150</option>
        <option>$200</option>
        <option>$500</option>
      </select>
    </section>

    <section class="places-container">
      <div class="place-card">
        <h2>Beach House</h2>
        <p>Price per night: $150</p>
        <button class="details-button">View Details</button>
      </div>
      <div class="place-card">
        <h2>Mountain House</h2>
        <p>Price per night: $250</p>
        <button class="details-button">View Details</button>
      </div>
      <div class="place-card">
        <h2>City House</h2>
        <p>Price per night: $500</p>
        <button class="details-button">View Details</button>
      </div>
    </section>
  </main>

  <footer>
    <p>All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
