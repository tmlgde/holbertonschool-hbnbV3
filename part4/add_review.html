<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="App logo" class="logo"/>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h1>Review for: Beach House</h1>

        <section class="add-review">
            <form class="form" id="review-form">

            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review-text" name="review" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">★★★★★ - Excellent</option>
                <option value="4">★★★★☆ - Very Good</option>
                <option value="3">★★★☆☆ - Good</option>
                <option value="2">★★☆☆☆ - Fair</option>
                <option value="1">★☆☆☆☆ - Poor</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
        <div id="form-message" style="margin-top: 10px; font-weight: bold;"></div>
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
